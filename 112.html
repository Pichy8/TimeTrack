<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>???</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #f5c518;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .glitch {
      font-size: 10rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20vh;
      color: #f5c518;
      text-shadow: 2px 2px #000;
      transition: filter 0.1s ease;
    }

    .sub {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #f5c518;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <a href="112.html" class="glitch" id="glitchText">404</a>
  <div class="sub">The page you are looking for cannot be found, insure that it has not been deleted or tampered with or, update your software and try again. If this problem persists, please contact your head of department.</div>
  <div class="cursor" id="cursor"></div>

  <script>
    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#f5c518';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Glitch effects
    const glitchText = document.getElementById('glitchText');
    const filters = [
      'blur(2px)',
      'invert(1)',
      'contrast(200%)',
      'hue-rotate(90deg)',
      'drop-shadow(0 0 10px #f5c518)'
    ];

    setInterval(() => {
      const filter = filters[Math.floor(Math.random() * filters.length)];
      glitchText.style.filter = filter;
      setTimeout(() => glitchText.style.filter = 'none', 500);
    }, 800);

    // Cursor movement
    const cursor = document.getElementById('cursor');
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener('mousemove', e => {
      targetX = e.clientX;
      targetY = e.clientY;
    });

    function updateCursor() {
      currentX += (targetX - currentX) * 0.15;
      currentY += (targetY - currentY) * 0.15;
      cursor.style.left = currentX + 'px';
      cursor.style.top = currentY + 'px';
      requestAnimationFrame(updateCursor);
    }
    updateCursor();
  </script>
</body>
</html>
