<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Point 112</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Orbitron', monospace;
      cursor: none;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: gold;
      font-size: 20px;
      line-height: 18px;
      white-space: pre;
      z-index: 1;
      pointer-events: none;
    }

    .fake-window {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid gold;
      color: gold;
      padding: 1rem;
      z-index: 2;
      font-size: 1rem;
    }

    #cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('Cursor.png') no-repeat center center;
      background-size: contain;
      z-index: 10;
      display: none;
      pointer-events: none;
    }

    #message-box {
      position: absolute;
      width: 300px;
      background: rgba(0, 0, 0, 0.85);
      color: gold;
      border: 2px solid gold;
      padding: 1rem;
      font-size: 1rem;
      z-index: 11;
      display: none;
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>

  <div class="fake-window" style="top: 10%; left: 5%;">Accessing Node 45B...<br>Authenticating...</div>
  <div class="fake-window" style="top: 30%; left: 20%;">Bypassing firewall...<br>Injecting payload...</div>
  <div class="fake-window" style="top: 50%; left: 10%;">Downloading logs...<br>Encrypting data...</div>

  <div id="cursor"></div>
  <div id="message-box"></div>

  <script>
    // Matrix code effect
    const matrix = document.getElementById('matrix');
    const cols = Math.floor(window.innerWidth / 10);
    const drops = Array(cols).fill(1);

    function drawMatrix() {
      matrix.innerHTML = '';
      for (let i = 0; i < drops.length; i++) {
        const char = String.fromCharCode(0x30A0 + Math.random() * 96);
        matrix.innerHTML += `<span style="position:absolute;left:${i * 10}px;top:${drops[i] * 18}px;">${char}</span>`;
        drops[i] = drops[i] > window.innerHeight / 18 ? 0 : drops[i] + 1;
      }
    }
    setInterval(drawMatrix, 50);

    // Remove fake windows after 10 seconds
    setTimeout(() => {
      document.querySelectorAll('.fake-window').forEach(el => el.remove());
    }, 10000);

    // Move cursor toward center
    const cursor = document.getElementById('cursor');
    setTimeout(() => {
      cursor.style.display = 'block';
      let x = -50;
      let y = -50;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const interval = setInterval(() => {
        x += (centerX - x) * 0.05;
        y += (centerY - y) * 0.05;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';

        if (Math.abs(centerX - x) < 1 && Math.abs(centerY - y) < 1) {
          clearInterval(interval);
          showMessage();
        }
      }, 30);
    }, 10000);

    // Simulated typing after cursor reaches center
    function showMessage() {
      const box = document.getElementById('message-box');
      box.style.left = (window.innerWidth / 2 - 150) + 'px';
      box.style.top = (window.innerHeight / 2 + 50) + 'px';
      box.style.display = 'block';

      const text = "hello? I can see someone else is connected here, How in the world did you get in??? Are you working for the city?";
      let i = 0;

      const typeInterval = setInterval(() => {
        box.textContent += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(typeInterval);
          setTimeout(() => {
            cursor.style.left = (parseFloat(cursor.style.left) + 30) + 'px';
          }, 500);
        }
      }, 40);
    }
  </script>
</body>
</html>
